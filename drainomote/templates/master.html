{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <title>Drain-o-mote</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{% static 'css/theme.css' %}" media="screen, handheld" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/desktop.css' %}" media="screen and (min-width: 800px)" />
        <!--[if (lt IE 9)&(!IEMobile)]>
        <link rel="stylesheet" type="text/css" href="{% static 'css/desktop.css' %}" />
        <![endif]-->
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
        {% block head %}{% endblock %}
    </head>

    <body id="body">
        <ul id="menu">
            {% if user.is_authenticated %}
                <li><a title="Profile" href="{% url 'status:me' %}">{{ user.username }}</a></li>
            {% endif %}
            <li><a title="Status" href="{% url 'status:index' %}">Status</a></li>
            <li><a title="Logout" href="{% url 'accounts:logout' %}">Logout</a></li>
        </ul>

        <header>
            <h1>Drainomote</h1>
            <a id="toggle-menu" href="#"><i class="fa fa-bars fa-2x"></i></a>
            <div class="clear-both"></div>
        </header>
        
        <main id="main">
            {% block body %}{% endblock %}
        </main>

        <script src="{% static 'js/menu.js' %}"></script>
    </body>
</html>
